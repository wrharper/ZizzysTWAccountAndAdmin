<!DOCTYPE html>
<html>
<head>
    <title>TW404 Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .status-box {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .status-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px 0;
            background: #f44336;
        }
        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        button.stop {
            background: #f44336;
        }
        button.stop:hover {
            background: #da190b;
        }
        .logs {
            background: #222;
            padding: 20px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #4CAF50;
            color: white;
            display: block;
        }
        .message.error {
            background: #f44336;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TW404 Admin Dashboard</h1>
        
        <div id="message" class="message"></div>
        
        <div class="status-grid">
            <div class="status-box">
                <h3>Master Database</h3>
                <div id="dbStatus" class="status-indicator"></div>
                <p id="dbText">Checking...</p>
            </div>
            <div class="status-box">
                <h3>Game Server</h3>
                <div id="gameStatus" class="status-indicator"></div>
                <p id="gameText">Checking...</p>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startServers()">‚ñ∂ Start Servers</button>
            <button class="stop" onclick="stopServers()">‚èπ Stop Servers</button>
            <button onclick="updateStatus()">üîÑ Refresh</button>
        </div>
        
        <div class="logs">
            <div id="logs">Loading logs...</div>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const res = await fetch('/api/admin/status');
                const data = await res.json();
                
                // Update DB status
                const dbStatus = document.getElementById('dbStatus');
                const dbText = document.getElementById('dbText');
                if (data.database.running) {
                    dbStatus.className = 'status-indicator online';
                    dbText.textContent = '‚úì Running';
                } else {
                    dbStatus.className = 'status-indicator';
                    dbText.textContent = '‚úó Stopped';
                }
                
                // Update Game status
                const gameStatus = document.getElementById('gameStatus');
                const gameText = document.getElementById('gameText');
                if (data.gameserver.running) {
                    gameStatus.className = 'status-indicator online';
                    gameText.textContent = '‚úì Running';
                } else {
                    gameStatus.className = 'status-indicator';
                    gameText.textContent = '‚úó Stopped';
                }
                
                fetchLogs();
            } catch (e) {
                console.error('Status error:', e);
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch('/api/admin/logs');
                const data = await res.json();
                document.getElementById('logs').textContent = data.logs || 'No logs';
            } catch (e) {
                console.error('Logs error:', e);
            }
        }

        async function startServers() {
            if (!confirm('Start all servers?')) return;
            try {
                const res = await fetch('/api/admin/start', {method: 'POST'});
                const data = await res.json();
                showMessage('‚úì ' + data.message, 'success');
                setTimeout(updateStatus, 2000);
            } catch (e) {
                showMessage('‚úó Error: ' + e.message, 'error');
            }
        }

        async function stopServers() {
            if (!confirm('Stop all servers?')) return;
            try {
                const res = await fetch('/api/admin/stop', {method: 'POST'});
                const data = await res.json();
                showMessage('‚úì ' + data.message, 'success');
                setTimeout(updateStatus, 1000);
            } catch (e) {
                showMessage('‚úó Error: ' + e.message, 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => msg.className = 'message', 5000);
        }

        updateStatus();
        setInterval(updateStatus, 10000);
    </script>
</body>
</html>
